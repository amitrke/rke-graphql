service:
  name: rke-graphql

plugins:
  - serverless-plugin-typescript
  - serverless-offline

package:
  include:
    - private.txt
    - pub.txt

provider:
  name: aws
  runtime: nodejs10.x

functions:
  graphql:
    handler: src/handler.gqlHandler
    events:
    - http:
        path: graphql
        method: post
        authorizer: auth
  login:
    handler: src/handler.loginHandler
    events:
    - http:
        path: login
        method: post
  loginOptions:
    handler: src/handler.optionsHandler
    events:
    - http:
        path: login
        method: options
  options:
    handler: src/handler.optionsHandler
    events:
    - http:
        path: graphql
        method: options
  auth:
    handler: src/handler.authHandler
